<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .feedback {
        text-align: center;
      }
      .emoji {
        font-size: 5rem;
        margin: 20px;
      }
      .buttons-1 {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .buttons-1 button {
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .hidden-msg {
        display: none;
        margin-top: 10px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body class="container">
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">Home</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">
        Give Feedback
      </button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">
        Contact
      </button>
    </div>

    <div id="London" class="tabcontent">
      <div class="container">
        <h1>We are happy to receive feedback from you</h1>
      </div>
    </div>

    <div id="Paris" class="tabcontent">
      <div class="feedback">
        <h2>Feedback</h2>
        <div id="emoji" class="emoji">üòê</div>

        <div class="buttons-1">
          <button
            onclick="updateEmoji('good')"
            type="button"
            class="btn btn-primary"
          >
            Good
          </button>

          <button
            onclick="updateEmoji('bad')"
            type="button"
            class="btn btn-danger"
          >
            Bad
          </button>
        </div>

        <div id="hiddenMsg" class="hidden-msg"></div>

        <div class="rating">
          <input type="radio" id="star5" name="rating-1" value="5" /><label
            for="star5"
            >&#9733;</label
          >
          <input type="radio" id="star4" name="rating-1" value="4" /><label
            for="star4"
            >&#9733;</label
          >
          <input type="radio" id="star3" name="rating-1" value="3" /><label
            for="star3"
            >&#9733;</label
          >
          <input type="radio" id="star2" name="rating-1" value="2" /><label
            for="star2"
            >&#9733;</label
          >
          <input type="radio" id="star1" name="rating-1" value="1" /><label
            for="star1"
            >&#9733;</label
          >
        </div>
      </div>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h3>Contact:</h3>
      <p>E:Mail: ABS@xyz.com</p>
      <p>Adress: absstrasse 12 , 8051 Z√ºrich</p>
      <p>Telephone: 078 123 4567</p>
    </div>

    <footer>
      <div class="footer">
        <div class="socials">
          <i
            class="fa fa-instagram"
            style="font-size: 2rem; color: rgb(0, 0, 0)"
          ></i>
          <i
            class="fa fa-youtube"
            style="font-size: 2rem; color: rgb(5, 0, 0)"
          ></i>
          <i
            class="fa fa-twitter"
            style="font-size: 2rem; color: rgb(0, 0, 0)"
          ></i>
        </div>
      </div>
    </footer>

    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      function updateEmoji(mood) {
        var emojiElement = document.getElementById("emoji");
        var hiddenMsgElement = document.getElementById("hiddenMsg");

        if (mood === "good") {
          emojiElement.innerHTML = '<span style="font-size: 5rem;">üòä</span>';
          hiddenMsgElement.innerHTML =
            "Great! Thanks for your positive feedback.";
        } else if (mood === "bad") {
          emojiElement.innerHTML = '<span style="font-size: 5rem;">üòû</span>';
          hiddenMsgElement.innerHTML =
            "We're sorry to hear that. We'll work on improving.";
        } else {
          emojiElement.innerHTML = '<span style="font-size: 5rem;">üòê</span>';
          hiddenMsgElement.innerHTML = "";
        }

        // Show the hidden message
        hiddenMsgElement.style.display = "block";
      }
    </script>
  </body>
</html>
